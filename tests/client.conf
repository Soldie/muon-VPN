# muon client config

# user to set privilege to
user=nobody

# server or client
mode=client

# server
server=10.32.0.1
port=60000-60100
server=10.32.0.1
port=60200-60300

# secret key for crypto
#   run `dd if=/dev/random bs=1 count=9 | md5sum' to create one
key=5d6970a4059e11dfb89c0a194443fa7c

# TUN device name, tunX for linux, utunX for darwin
tunif=foobar

# MTU of TUN device
#   Ethernet: 1500 - 20(IPv4, or 40 for IPv6) - 8(UDP) - 20(muon)
#   PPPoE: 1492 - 20(IPv4, or 40 for IPv6) - 8(UDP) - 20(muon)
mtu=1400

# IPv4 address of TUN device, CIDR notation
address=100.64.255.201/31

# IPv6 address of TUN device, CIDR notation
#address6=

# add route or not
route=no

# delay
delay=5

# duplicate
duplicate=0

peer=10.0.0.0
